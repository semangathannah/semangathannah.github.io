<html>
  <meta charset="UTF-8" /><meta
    content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5"
    name="viewport"
  /><meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <link rel="preconnect" href="https://fonts.googleapis.com" /><link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  /><link
    href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
    rel="stylesheet"
  />
  <!-- https://hanyauntukmu.likeadream.repl.co -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <link
    href="css/style.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="js/script.js"></script>
  <head> 
    <title> Hello</title>
  </head>
  <style>
    body {
      background-image: url(https://i.postimg.cc/NMLZ6Zk5/IMG-20220207-131156-010.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position-y: bottom;
    }
    body::before {
      content: "" !important;
      color: transparent !important;
    }
    #Content {
      display: none;
    }
  </style>
  <body>
    <div id="bodyblur">
    </div>

    <div id="Content">
      <div class="image">
        <img
          src="https://i.postimg.cc/W4xjf6yM/peachcat-peachcat-and-goma.gif"
          width="130px"
          height="130px"
        />
      </div>
      <div>
        <blockquote>
          <p id="text"></p>
          <p id="text2"></p>
          <img src="image.jpg" alt="gambar" style="width: 100%; border-radius: 10px;">
        </blockquote>
      </div>
    </div>

    <script type="text/javascript">
      function showDiv () {
        document.getElementById('Content').style.display = 'block'
      }

      function play() {
        var audio = new Audio(
          "cropMucis.mp3"
        )
        audio.play()
      }

      const swals = Swal.mixin({
        allowOutsideClick: false,
        cancelButtonColor: "#FF0040",
      })
      const swalsy = Swal.mixin({
        confirmButtonText: "Iya",
        allowOutsideClick: false,
      })
      const swalst = Swal.mixin({
        allowOutsideClick: false,
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      })

      async function mulaitanya() {
        var { isConfirmed: tanyawal } = await swals.fire({
          title: `Halo Ayang, coba klik tombol dibawah ya \n Semoga suka`,
          imageUrl: "https://media.tenor.com/UGDpyu3SbKYAAAAC/peach-cat-love.gif",
          imageWidth: 150,
          imageHeight: 120,
          confirmButtonText: "Okay",
          allowOutsideClick: false,
          showCancelButton: false,
        })
        if (tanyawal) {
          play()
          kuis()
        }
      }

      async function kuis() {
        await swalst.fire({
          title: "Lelah ya hari ini? :(",
          imageUrl: "https://i.postimg.cc/02wF21b1/peach-goma.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Its okay, Selamat ya udah bisa lewatin semua hal dihari ini",
          imageUrl: "https://i.postimg.cc/g06FWScx/tepukbadan.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Jangan lupa minum ya ayang..",
          imageUrl: "https://i.postimg.cc/vZWmnK2p/gigit.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Makannya juga jan lupa ayang..",
          imageUrl: "https://media.tenor.com/7-9pd3dJTl4AAAAC/tkthao219-peach.gif",
          imageWidth: 180,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Maaf yaa.. kakak hanya bisa support kamu aja &#129402;",
          imageUrl: "https://i.postimg.cc/SsmkcNY9/bear-cute-1.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        text = "You always be my sweetheart "
        emotnama = "&#10084;"
        text2 = "Jaga diri baik-baik ya ayang... Jangan sedih, nanti kita pasti ketemu :) "
        ketik();
        showDiv();
      }
      mulaitanya()
    </script>
  </body>
</html>
